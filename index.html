</head>

      <img width="180" src="logo.png" alt="Klavia Logo" />

<!-- Main content -->
<div class="container-sm mt-5" id="content">
  <h2>Sign In</h2>
  <hr>
  <div class="row mb-3">
    <div class="col-md-6 mt-2">
      <div class="card page-intro">
        <div class="card-body">
          <form class="simple_form new_racer" id="new_racer" novalidate="novalidate" action="/racers/sign_in" method="post">
            <div class="form-inputs">
              <div class="mb-3 string required racer_login">
                <label class="form-label string required" for="racer_login">Login <abbr title="required">*</abbr></label>
                <input class="form-control string required" autofocus type="text" name="racer[login]" id="racer_login" />
                <div class="form-text">email or username</div>
              </div>
              <div class="mb-3 password required racer_password">
                <label class="form-label password required" for="racer_password">Password <abbr title="required">*</abbr></label>
                <div class="input-group">
                  <input class="form-control" type="password" name="racer[password]" id="racer_password" />
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-eye-slash d-none"></i>
                  </button>
                </div>
              </div>
              <fieldset class="mb-3 boolean optional racer_remember_me">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="racer[remember_me]" id="racer_remember_me" />
                  <label class="form-check-label" for="racer_remember_me">Remember me</label>
                </div>
              </fieldset>
            </div>
            <div class="form-actions">
              <input type="submit" name="commit" value="Sign In" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <img src="quests.png" alt="Sign-in Image" />
    </div>
  </div>
</div>

<!-- JS -->
<script src="application-b5d33e7088782d0f84e4813aa36332259495f4db9a37f22b56e955bf28fe2ed8.js"></script>
